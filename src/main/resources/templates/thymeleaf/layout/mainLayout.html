<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 JSP</title>
    <!-- DatePicker CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <!-- DatePicker JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- jQuery UI CSS -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<!-- 공통 js 및 css -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="/racket/common/css/mainpage/mainpage.css">
	<link rel="stylesheet" href="/racket/common/css/header.css"> 
	<link rel="stylesheet" href="/racket/common/css/carousel.css">
	<link rel="stylesheet" href="/racket/common/css/side.css">
	<link rel="stylesheet" href="/racket/common/css/footer.css">
	<!-- content script -->
    <th:block layout:fragment="css"></th:block>
    <!-- content script -->
    <th:block layout:fragment="script"></th:block>
	
	<link rel="shortcut icon" href="/racket/images/logo1.png"/>
	
	<script>
		function openAgreementPopup() {
			window.open("/racket/agreepopup", "", "width=600,height=500");
			return false; // 이벤트를 취소하여 더이상 진행되지 않도록 합니다.
		}
	</script>
	
</head>
<body>
	<div id="wrapper">
		<header>
			<!-- 탑 -->
			<th:block th:replace="thymeleaf/include/header :: header"></th:block>
		</header>
		<div class="row mainContent">
			<div class="col-sm-2">
				<th:block th:replace="thymeleaf/include/side :: side"></th:block>
				<!-- 사이드바 -->
			</div>
			<div class="col-sm-9">
				<!-- 컨텐츠 -->
				<th:block layout:fragment="content"></th:block>
				<!-- 푸터 -->
				<th:block th:replace="thymeleaf/include/footer :: footer"></th:block>	 
			</div>
		</div>
	</div>
</body>
</html>
